<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">
                Ir a ver al artista
            </a>
        </p>

    </div>
    <div class="col-4">
        <button routerLink="/search" class="btn btn-success">
            Regresar
        </button>
    </div>
</div>

<div class="row  m-5">
    <div class="col">
        <table>
            <tr>Foto</tr>
            <tr>Albúm</tr>
            <tr>Canción</tr>
            <tr>VIsta previa</tr>
        </table>
        <tbody>
            <td></td>
            <td></td>
            <td></td>
            <td> </td>
        </tbody>
    </div>
</div>
